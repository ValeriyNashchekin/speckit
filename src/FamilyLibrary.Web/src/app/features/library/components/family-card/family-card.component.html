<div
  class="group bg-white rounded-lg border border-[var(--border-subtle)] hover:border-[var(--accent)] hover:shadow-sm transition-all cursor-pointer p-3.5"
  (click)="onSelect()"
  role="button"
  [attr.aria-label]="'View ' + family().familyName"
>
  <div class="flex items-start justify-between gap-2 mb-2">
    <span class="text-[0.8125rem] font-semibold text-[var(--text-primary)] leading-tight line-clamp-2">
      {{ family().familyName }}
    </span>
    <span class="inline-flex items-center px-1.5 py-0.5 rounded text-[0.625rem] font-medium bg-[var(--accent-soft)] text-[var(--accent)] shrink-0">
      v{{ family().currentVersion }}
    </span>
  </div>
  <p class="text-[0.75rem] text-[var(--text-secondary)] truncate mb-2">{{ family().roleName }}</p>
  <p class="text-[0.6875rem] text-[var(--text-muted)]">{{ family().updatedAt | date:'mediumDate' }}</p>
</div>
