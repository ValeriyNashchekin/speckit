<div class="p-5 space-y-4">
  <div class="flex items-center gap-3">
    <h1 class="text-lg font-semibold text-[var(--text-primary)]">Rules</h1>
    <div class="flex-1"></div>
    <p-button label="New Rule" icon="pi pi-plus" severity="primary" size="small" (onClick)="createRule()" />
  </div>

  <!-- Table -->
  <div class="bg-white rounded-lg shadow-sm border border-gray-200">
    <p-table
      [value]="rules()"
      [paginator]="true"
      [rows]="rows()"
      [first]="first()"
      [totalRecords]="totalCount()"
      [rowsPerPageOptions]="rowsPerPageOptions"
      [lazy]="true"
      [loading]="isLoading()"
      (onPage)="onPageChange($event)"
      (onLazyLoad)="onPageChange($event)"
      dataKey="id"
      [rowHover]="true"
      [showGridlines]="false"
      [stripedRows]="true"
      [scrollable]="true"
      scrollHeight="calc(100vh - 320px)"
      tableStyleClass="w-full"
    >
      <ng-template #header>
        <tr>
          <th class="px-4 py-3 text-left text-sm font-semibold text-gray-700" style="width: 25%">Role</th>
          <th class="px-4 py-3 text-left text-sm font-semibold text-gray-700" style="width: 55%">Formula</th>
          <th class="px-4 py-3 text-right text-sm font-semibold text-gray-700" style="width: 20%">Actions</th>
        </tr>
      </ng-template>

      <ng-template #body let-rule>
        <tr class="border-t border-gray-100">
          <td class="px-4 py-3">
            <span class="font-medium text-gray-900">{{ getRoleName(rule.roleId) }}</span>
          </td>
          <td class="px-4 py-3">
            <code class="text-xs bg-gray-100 px-2 py-1 rounded text-gray-700 break-all line-clamp-2">
              {{ rule.formula }}
            </code>
          </td>
          <td class="px-4 py-3">
            <div class="flex items-center justify-end gap-2">
              <p-button
                icon="pi pi-play"
                [rounded]="true"
                [text]="true"
                severity="info"
                pTooltip="Test Rule"
                (onClick)="testRule(rule)"
              />
              <p-button
                icon="pi pi-pencil"
                [rounded]="true"
                [text]="true"
                severity="secondary"
                pTooltip="Edit"
                (onClick)="editRule(rule)"
              />
              <p-button
                icon="pi pi-trash"
                [rounded]="true"
                [text]="true"
                severity="danger"
                pTooltip="Delete"
                [loading]="isDeleting() === rule.id"
                (onClick)="deleteRule(rule, $event)"
              />
            </div>
          </td>
        </tr>
      </ng-template>

      <ng-template #emptymessage>
        <tr>
          <td colspan="3" class="px-4 py-12 text-center">
            <div class="flex flex-col items-center gap-3">
              <i class="pi pi-sitemap text-4xl text-gray-300"></i>
              <div>
                <p class="text-gray-600 font-medium">No recognition rules found</p>
                <p class="text-sm text-gray-400 mt-1">Create your first rule to get started</p>
              </div>
              <p-button
                label="Create First Rule"
                icon="pi pi-plus"
                size="small"
                (onClick)="createRule()"
              />
            </div>
          </td>
        </tr>
      </ng-template>

      <ng-template #loadingbody>
        @for (i of [1, 2, 3, 4, 5]; track i) {
          <tr class="border-t border-gray-100">
            <td class="px-4 py-3">
              <div class="h-4 bg-gray-200 rounded animate-pulse w-1/3"></div>
            </td>
            <td class="px-4 py-3">
              <div class="h-4 bg-gray-200 rounded animate-pulse w-full"></div>
            </td>
            <td class="px-4 py-3">
              <div class="flex items-center justify-end gap-2">
                <div class="h-8 w-8 bg-gray-200 rounded-full animate-pulse"></div>
                <div class="h-8 w-8 bg-gray-200 rounded-full animate-pulse"></div>
                <div class="h-8 w-8 bg-gray-200 rounded-full animate-pulse"></div>
              </div>
            </td>
          </tr>
        }
      </ng-template>
    </p-table>
  </div>
</div>

<!-- Editor Dialog -->
<app-rule-editor
  [visible]="editorVisible()"
  [rule]="selectedRule()"
  [roles]="roles()"
  (saved)="onEditorSaved()"
  (closed)="onEditorClosed()"
/>

<!-- Test Dialog -->
<app-rule-test-dialog
  [visible]="testDialogVisible()"
  [ruleId]="testRuleId()"
  (closed)="onTestDialogClosed()"
/>

<!-- Confirm Dialog -->
<p-confirmDialog />

<!-- Toast -->
<p-toast position="top-right" />
