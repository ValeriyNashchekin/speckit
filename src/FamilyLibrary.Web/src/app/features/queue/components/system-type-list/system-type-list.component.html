<div class="space-y-4">
  <!-- Search and Filters -->
  <div class="flex flex-wrap items-center gap-3">
    <div class="flex-1 min-w-[200px]">
      <span class="p-input-icon-left w-full">
        <i class="pi pi-search"></i>
        <input
          pInputText
          type="text"
          [ngModel]="searchTerm()"
          (ngModelChange)="searchTerm.set($event); onSearch()"
          placeholder="Search system types..."
          class="w-full"
        />
      </span>
    </div>

    <p-select
      [ngModel]="selectedGroup()"
      (ngModelChange)="selectedGroup.set($event); onFilterChange()"
      [options]="groupOptions"
      optionLabel="label"
      optionValue="value"
      placeholder="Filter by group"
      [showClear]="true"
      styleClass="min-w-[200px]"
    />

    <p-button
      icon="pi pi-filter-slash"
      label="Clear"
      severity="secondary"
      outlined
      (onClick)="clearFilters()"
    />
  </div>

  <!-- Table -->
  <p-table
    [value]="systemTypes()"
    [lazy]="true"
    [lazyLoadOnInit]="false"
    (onLazyLoad)="onLazyLoad($event)"
    [totalRecords]="totalRecords()"
    [loading]="loading()"
    [rows]="rowsPerPage()"
    [first]="first()"
    [scrollable]="true"
    scrollHeight="flex"
    [virtualScroll]="true"
    [virtualScrollItemSize]="48"
    [tableStyle]="{ 'min-width': '70rem' }"
    dataKey="id"
    paginator
    [rowsPerPageOptions]="[10, 20, 50, 100]"
    [showCurrentPageReport]="true"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} system types"
  >
    <ng-template #header>
      <tr>
        <th pSortableColumn="typeName" style="width: 20%">
          <div class="flex items-center gap-2">
            Type Name
            <p-sortIcon field="typeName"></p-sortIcon>
          </div>
        </th>
        <th style="width: 20%">Category</th>
        <th style="width: 20%">System Family</th>
        <th style="width: 15%">Group</th>
        <th pSortableColumn="currentVersion" style="width: 10%">
          <div class="flex items-center gap-2">
            Version
            <p-sortIcon field="currentVersion"></p-sortIcon>
          </div>
        </th>
        <th style="width: 15%">Actions</th>
      </tr>
    </ng-template>

    <ng-template #body let-systemType>
      <tr>
        <td>
          <span class="font-medium text-gray-900">{{ systemType.typeName }}</span>
        </td>
        <td>
          <span class="text-gray-600">{{ systemType.category }}</span>
        </td>
        <td>
          <span class="text-gray-600">{{ systemType.systemFamily }}</span>
        </td>
        <td>
          <p-tag
            [value]="getGroupLabel(systemType.group)"
            [severity]="getGroupSeverity(systemType.group)"
            [rounded]="true"
          />
        </td>
        <td>
          <span class="text-gray-600">v{{ systemType.currentVersion }}</span>
        </td>
        <td>
          <div class="flex items-center gap-2">
            <p-button
              icon="pi pi-eye"
              severity="secondary"
              outlined
              size="small"
              pTooltip="View details"
            />
            <p-button
              icon="pi pi-download"
              severity="secondary"
              outlined
              size="small"
              pTooltip="Download JSON"
            />
            <p-button
              icon="pi pi-history"
              severity="secondary"
              outlined
              size="small"
              pTooltip="View history"
            />
          </div>
        </td>
      </tr>
    </ng-template>

    <ng-template #emptymessage>
      <tr>
        <td colspan="6" class="text-center py-8">
          <div class="flex flex-col items-center">
            <i class="pi pi-building text-4xl text-gray-300 mb-4"></i>
            <p class="text-gray-500">No system types found</p>
          </div>
        </td>
      </tr>
    </ng-template>

    <ng-template #loadingbody>
      <tr>
        <td colspan="6">
          <div class="flex items-center justify-center py-8">
            <i class="pi pi-spinner pi-spin text-2xl text-primary"></i>
          </div>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
