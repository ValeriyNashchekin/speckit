<div class="space-y-4">
  <!-- Search and Filters -->
  <div class="flex flex-wrap items-center gap-3">
    <div class="flex-1 min-w-[200px]">
      <span class="p-input-icon-left w-full">
        <i class="pi pi-search"></i>
        <input
          pInputText
          type="text"
          [ngModel]="searchTerm()"
          (ngModelChange)="searchTerm.set($event); onSearch()"
          placeholder="Search families..."
          class="w-full"
        />
      </span>
    </div>

    <p-select
      [ngModel]="selectedRoleId()"
      (ngModelChange)="selectedRoleId.set($event); onFilterChange()"
      [options]="roles()"
      optionLabel="name"
      optionValue="id"
      placeholder="Filter by role"
      [showClear]="true"
      styleClass="min-w-[200px]"
    />

    <p-button
      icon="pi pi-filter-slash"
      label="Clear"
      severity="secondary"
      outlined
      (onClick)="clearFilters()"
    />
  </div>

  <!-- Table -->
  <p-table
    [value]="families()"
    [lazy]="true"
    [lazyLoadOnInit]="false"
    (onLazyLoad)="onLazyLoad($event)"
    [totalRecords]="totalRecords()"
    [loading]="loading()"
    [rows]="rowsPerPage()"
    [first]="first()"
    [scrollable]="true"
    scrollHeight="flex"
    [virtualScroll]="true"
    [virtualScrollItemSize]="48"
    [tableStyle]="{ 'min-width': '60rem' }"
    dataKey="id"
    paginator
    [rowsPerPageOptions]="[10, 20, 50, 100]"
    [showCurrentPageReport]="true"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} families"
  >
    <ng-template #header>
      <tr>
        <th pSortableColumn="familyName" style="width: 25%">
          <div class="flex items-center gap-2">
            Name
            <p-sortIcon field="familyName"></p-sortIcon>
          </div>
        </th>
        <th style="width: 20%">Role</th>
        <th pSortableColumn="currentVersion" style="width: 10%">
          <div class="flex items-center gap-2">
            Version
            <p-sortIcon field="currentVersion"></p-sortIcon>
          </div>
        </th>
        <th style="width: 15%">Updated</th>
        <th style="width: 30%">Actions</th>
      </tr>
    </ng-template>

    <ng-template #body let-family>
      <tr>
        <td>
          <span class="font-medium text-gray-900">{{ family.familyName }}</span>
        </td>
        <td>
          <p-tag
            [value]="getRoleName(family.roleId)"
            severity="info"
            [rounded]="true"
          />
        </td>
        <td>
          <span class="text-gray-600">v{{ family.currentVersion }}</span>
        </td>
        <td>
          <span class="text-gray-500 text-sm">
            {{ family.updatedAt | date: 'mediumDate' }}
          </span>
        </td>
        <td>
          <div class="flex items-center gap-2">
            <p-button
              icon="pi pi-eye"
              severity="secondary"
              outlined
              size="small"
              pTooltip="View details"
            />
            <p-button
              icon="pi pi-download"
              severity="secondary"
              outlined
              size="small"
              pTooltip="Download"
            />
            <p-button
              icon="pi pi-history"
              severity="secondary"
              outlined
              size="small"
              pTooltip="View history"
            />
          </div>
        </td>
      </tr>
    </ng-template>

    <ng-template #emptymessage>
      <tr>
        <td colspan="5" class="text-center py-8">
          <div class="flex flex-col items-center">
            <i class="pi pi-box text-4xl text-gray-300 mb-4"></i>
            <p class="text-gray-500">No families found</p>
          </div>
        </td>
      </tr>
    </ng-template>

    <ng-template #loadingbody>
      <tr>
        <td colspan="5">
          <div class="flex items-center justify-center py-8">
            <i class="pi pi-spinner pi-spin text-2xl text-primary"></i>
          </div>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
