<div class="space-y-6">
  <!-- Header -->
  <div class="flex items-center justify-between pb-4 mb-1 border-b border-slate-100">
    <div>
      <h1 class="text-[15px] font-semibold text-slate-900 leading-tight">Catalog Categories</h1>
      <p class="text-[12px] text-slate-400 mt-0.5">Organize family ids into categories</p>
    </div>
    <div class="flex items-center gap-2">
      <p-button icon="pi pi-refresh" [rounded]="true" [text]="true" size="small"
        severity="secondary" pTooltip="Refresh" [loading]="isLoading()" (onClick)="refreshCategories()" />
      <p-button label="New Category" icon="pi pi-plus" size="small" severity="primary" (onClick)="createCategory()" />
    </div>
  </div>

  <!-- Table -->
  <p-table
    [value]="categories()"
    [loading]="isLoading()"
    dataKey="id"
    [rowHover]="true"
    [showGridlines]="false"
    [stripedRows]="true"
    [scrollable]="true"
    scrollHeight="calc(100vh - 200px)"
    tableStyleClass="w-full"
  >
    <ng-template #header>
      <tr>
        <th style="width: 30%">Name</th>
        <th style="width: 40%">Description</th>
        <th class="text-center" style="width: 15%">Sort Order</th>
        <th class="text-right" style="width: 15%">Actions</th>
      </tr>
    </ng-template>

    <ng-template #body let-category>
      <tr>
        <td><span class="font-medium">{{ category.name }}</span></td>
        <td><span class="line-clamp-2 text-slate-500">{{ category.description ?? 'â€”' }}</span></td>
        <td class="text-center text-slate-400">{{ category.sortOrder }}</td>
        <td>
          <div class="flex items-center justify-end gap-1">
            <p-button icon="pi pi-pencil" [rounded]="true" [text]="true" size="small"
              severity="secondary" pTooltip="Edit" (onClick)="editCategory(category)" />
            <p-button icon="pi pi-trash" [rounded]="true" [text]="true" size="small"
              severity="danger" pTooltip="Delete"
              [loading]="isDeleting() === category.id" (onClick)="deleteCategory(category, $event)" />
          </div>
        </td>
      </tr>
    </ng-template>

    <ng-template #emptymessage>
      <tr>
        <td colspan="4" class="px-4 py-12 text-center">
          <div class="flex flex-col items-center gap-3">
            <i class="pi pi-folder text-4xl text-gray-300"></i>
            <div>
              <p class="text-gray-600 font-medium">No catalog categories found</p>
              <p class="text-sm text-gray-400 mt-1">Create your first category to organize family ids</p>
            </div>
            <p-button label="Create First Category" icon="pi pi-plus" size="small" (onClick)="createCategory()" />
          </div>
        </td>
      </tr>
    </ng-template>

    <ng-template #loadingbody>
      @for (i of [1, 2, 3, 4, 5]; track i) {
        <tr>
          <td><div class="h-4 bg-gray-200 rounded animate-pulse w-3/4"></div></td>
          <td><div class="h-4 bg-gray-200 rounded animate-pulse w-full"></div></td>
          <td><div class="h-4 bg-gray-200 rounded animate-pulse w-8 mx-auto"></div></td>
          <td>
            <div class="flex items-center justify-end gap-2">
              <div class="h-7 w-7 bg-gray-200 rounded-full animate-pulse"></div>
              <div class="h-7 w-7 bg-gray-200 rounded-full animate-pulse"></div>
            </div>
          </td>
        </tr>
      }
    </ng-template>
  </p-table>
</div>

<!-- Confirm Dialog -->
<p-confirmDialog />

<!-- Toast -->
<p-toast position="top-right" />

<!-- Category Editor Dialog -->
<app-category-editor
  [visible]="editorVisible()"
  [category]="editingCategory()"
  (saved)="onCategorySaved($event)"
  (closed)="onEditorClosed()"
/>
