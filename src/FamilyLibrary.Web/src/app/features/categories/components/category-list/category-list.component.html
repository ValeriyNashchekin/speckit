<div class="space-y-6">
  <!-- Header -->
  <div class="flex items-center justify-between">
    <div>
      <h1 class="text-2xl font-bold text-gray-900">Categories</h1>
      <p class="text-sm text-gray-500 mt-1">Organize roles into categories</p>
    </div>
    <div class="flex items-center gap-2">
      <p-button
        icon="pi pi-refresh"
        [rounded]="true"
        [text]="true"
        severity="secondary"
        pTooltip="Refresh"
        [loading]="isLoading()"
        (onClick)="refreshCategories()"
      />
      <p-button label="New Category" icon="pi pi-plus" severity="primary" (onClick)="createCategory()" />
    </div>
  </div>

  <!-- Table -->
  <div class="bg-white rounded-lg shadow-sm border border-gray-200">
    <p-table
      [value]="categories()"
      [loading]="isLoading()"
      dataKey="id"
      [rowHover]="true"
      [showGridlines]="false"
      [stripedRows]="true"
      [scrollable]="true"
      scrollHeight="calc(100vh - 300px)"
      tableStyleClass="w-full"
    >
      <ng-template #header>
        <tr>
          <th class="px-4 py-3 text-left text-sm font-semibold text-gray-700" style="width: 30%">Name</th>
          <th class="px-4 py-3 text-left text-sm font-semibold text-gray-700" style="width: 40%">Description</th>
          <th class="px-4 py-3 text-center text-sm font-semibold text-gray-700" style="width: 15%">Sort Order</th>
          <th class="px-4 py-3 text-right text-sm font-semibold text-gray-700" style="width: 15%">Actions</th>
        </tr>
      </ng-template>

      <ng-template #body let-category>
        <tr class="border-t border-gray-100">
          <td class="px-4 py-3">
            <span class="font-medium text-gray-900">{{ category.name }}</span>
          </td>
          <td class="px-4 py-3 text-gray-600">
            <span class="line-clamp-2">{{ category.description ?? '-' }}</span>
          </td>
          <td class="px-4 py-3 text-center text-gray-600">{{ category.sortOrder }}</td>
          <td class="px-4 py-3">
            <div class="flex items-center justify-end gap-2">
              <p-button
                icon="pi pi-pencil"
                [rounded]="true"
                [text]="true"
                severity="secondary"
                pTooltip="Edit"
                (onClick)="editCategory(category)"
              />
              <p-button
                icon="pi pi-trash"
                [rounded]="true"
                [text]="true"
                severity="danger"
                pTooltip="Delete"
                [loading]="isDeleting() === category.id"
                (onClick)="deleteCategory(category, $event)"
              />
            </div>
          </td>
        </tr>
      </ng-template>

      <ng-template #emptymessage>
        <tr>
          <td colspan="4" class="px-4 py-12 text-center">
            <div class="flex flex-col items-center gap-3">
              <i class="pi pi-folder text-4xl text-gray-300"></i>
              <div>
                <p class="text-gray-600 font-medium">No categories found</p>
                <p class="text-sm text-gray-400 mt-1">Create your first category to organize roles</p>
              </div>
              <p-button
                label="Create First Category"
                icon="pi pi-plus"
                size="small"
                (onClick)="createCategory()"
              />
            </div>
          </td>
        </tr>
      </ng-template>

      <ng-template #loadingbody>
        @for (i of [1, 2, 3, 4, 5]; track i) {
          <tr class="border-t border-gray-100">
            <td class="px-4 py-3">
              <div class="h-4 bg-gray-200 rounded animate-pulse w-3/4"></div>
            </td>
            <td class="px-4 py-3">
              <div class="h-4 bg-gray-200 rounded animate-pulse w-full"></div>
            </td>
            <td class="px-4 py-3">
              <div class="h-4 bg-gray-200 rounded animate-pulse w-8 mx-auto"></div>
            </td>
            <td class="px-4 py-3">
              <div class="flex items-center justify-end gap-2">
                <div class="h-8 w-8 bg-gray-200 rounded-full animate-pulse"></div>
                <div class="h-8 w-8 bg-gray-200 rounded-full animate-pulse"></div>
              </div>
            </td>
          </tr>
        }
      </ng-template>
    </p-table>
  </div>
</div>

<!-- Confirm Dialog -->
<p-confirmDialog />

<!-- Toast -->
<p-toast position="top-right" />

<!-- Category Editor Dialog -->
<app-category-editor
  [visible]="editorVisible()"
  [category]="editingCategory()"
  (saved)="onCategorySaved($event)"
  (closed)="onEditorClosed()"
/>
