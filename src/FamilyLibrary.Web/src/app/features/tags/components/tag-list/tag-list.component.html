<div class="p-5 space-y-4">
  <div class="flex items-center gap-3">
    <h1 class="text-lg font-semibold text-[var(--text-primary)]">Tags</h1>
    <div class="flex-1"></div>
    <p-button label="New Tag" icon="pi pi-plus" severity="primary" size="small" (onClick)="createTag()" />
  </div>

  <!-- Table -->
  <div class="bg-white rounded-lg shadow-sm border border-gray-200">
    <p-table
      [value]="tags()"
      [loading]="isLoading()"
      dataKey="id"
      [rowHover]="true"
      [showGridlines]="false"
      [stripedRows]="true"
      tableStyleClass="w-full"
    >
      <ng-template #header>
        <tr>
          <th class="px-4 py-3 text-left text-sm font-semibold text-gray-700" style="width: 40%">Name</th>
          <th class="px-4 py-3 text-left text-sm font-semibold text-gray-700" style="width: 35%">Color</th>
          <th class="px-4 py-3 text-right text-sm font-semibold text-gray-700" style="width: 25%">Actions</th>
        </tr>
      </ng-template>

      <ng-template #body let-tag>
        <tr class="border-t border-gray-100">
          <td class="px-4 py-3">
            <span class="font-medium text-gray-900">{{ tag.name }}</span>
          </td>
          <td class="px-4 py-3">
            <div class="flex items-center gap-2">
              <div
                class="w-6 h-6 rounded-full border border-gray-200 shadow-sm"
                [style.background-color]="tag.color ?? '#3B82F6'"
              ></div>
              <span class="px-3 py-1 rounded-full text-sm font-medium text-white"
                    [style.background-color]="tag.color ?? '#3B82F6'">
                {{ tag.name }}
              </span>
              <span class="text-xs text-gray-400 font-mono">{{ tag.color ?? '#3B82F6' }}</span>
            </div>
          </td>
          <td class="px-4 py-3">
            <div class="flex items-center justify-end gap-2">
              <p-button
                icon="pi pi-pencil"
                [rounded]="true"
                [text]="true"
                severity="secondary"
                pTooltip="Edit"
                (onClick)="editTag(tag)"
              />
              <p-button
                icon="pi pi-trash"
                [rounded]="true"
                [text]="true"
                severity="danger"
                pTooltip="Delete"
                [loading]="isDeleting() === tag.id"
                (onClick)="deleteTag(tag, $event)"
              />
            </div>
          </td>
        </tr>
      </ng-template>

      <ng-template #emptymessage>
        <tr>
          <td colspan="3" class="px-4 py-12 text-center">
            <div class="flex flex-col items-center gap-3">
              <i class="pi pi-tags text-4xl text-gray-300"></i>
              <div>
                <p class="text-gray-600 font-medium">No tags found</p>
                <p class="text-sm text-gray-400 mt-1">Create your first tag to get started</p>
              </div>
              <p-button
                label="Create First Tag"
                icon="pi pi-plus"
                size="small"
                (onClick)="createTag()"
              />
            </div>
          </td>
        </tr>
      </ng-template>

      <ng-template #loadingbody>
        @for (i of [1, 2, 3, 4, 5]; track i) {
          <tr class="border-t border-gray-100">
            <td class="px-4 py-3">
              <div class="h-4 bg-gray-200 rounded animate-pulse w-3/4"></div>
            </td>
            <td class="px-4 py-3">
              <div class="flex items-center gap-2">
                <div class="h-6 w-6 bg-gray-200 rounded-full animate-pulse"></div>
                <div class="h-6 bg-gray-200 rounded animate-pulse w-20"></div>
              </div>
            </td>
            <td class="px-4 py-3">
              <div class="flex items-center justify-end gap-2">
                <div class="h-8 w-8 bg-gray-200 rounded-full animate-pulse"></div>
                <div class="h-8 w-8 bg-gray-200 rounded-full animate-pulse"></div>
              </div>
            </td>
          </tr>
        }
      </ng-template>
    </p-table>
  </div>
</div>

<!-- Confirm Dialog -->
<p-confirmDialog />

<!-- Toast -->
<p-toast position="top-right" />

<!-- Tag Editor Dialog -->
<app-tag-editor
  [visible]="editorVisible()"
  [tag]="editingTag()"
  (saved)="onTagSaved($event)"
  (closed)="onEditorClosed()"
/>
