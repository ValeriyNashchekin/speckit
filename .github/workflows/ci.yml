name: CI

on:
  push:
    branches: [ main, master, 'feature/**' ]
  pull_request:
    branches: [ main, master ]

jobs:
  backend:
    name: Backend Build & Test
    runs-on: windows-latest
    defaults:
      run:
        working-directory: src/FamilyLibrary.Api

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore -c Release

      - name: Test
        run: dotnet test --no-build -c Release --verbosity normal

  frontend:
    name: Frontend Build & Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: src/FamilyLibrary.Web

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: src/FamilyLibrary.Web/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Test
        run: npm test -- --browsers=ChromeHeadless --watch=false
        continue-on-error: true

  plugin:
    name: Plugin Build (Revit 2024)
    runs-on: windows-latest
    defaults:
      run:
        working-directory: src/FamilyLibrary.Plugin

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore FamilyLibrary.Plugin.csproj -p:Configuration=Release.R24

      - name: Build
        run: dotnet build FamilyLibrary.Plugin.csproj -p:Configuration=Release.R24 --no-restore
